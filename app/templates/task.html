<!-- Eigenentwicklung -->
{% extends "base.html" %}

<!-- Listet einen Task mit den Details auf -->
{% block app_content %}
    <h1>Task Details</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <!-- Alle Tabellen-Headers mit CSS Konfigurationen; Quelle: https://www.w3schools.com/cssref/css3_pr_text-overflow.php -->
                <th style="max-width: 20%;">Title</th>
                <th style="max-width: 30%;">Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Creator</th>
                <th>Edit Task</th>
            </tr>
        </thead>
    {% include '_task.html' %}
    </table>
{% endblock %}
